<ion-header>

  <ion-navbar  color="deep-blue">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="center-align">
        <img src="../../assets/imgs/phoenixExpress.png">
    </ion-item>
    <ion-item>
      <ion-label floating>Internet Banking Id</ion-label>
      <ion-input type="text" [(ngModel)]="bankingId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block default color="deep-blue" (click)="login()">Login</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="center-align">
    <small>&copy; Phoenix Express<br>All Rights Reserved</small>
  </ion-toolbar>
</ion-footer>
