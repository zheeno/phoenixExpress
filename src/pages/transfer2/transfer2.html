<ion-header>
  <ion-navbar color="deep-blue">
    <ion-title text-nowrap>Wire funds to other Phoenix Express accounts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Account No.</ion-label>
      <ion-input type="number" [(ngModel)]="destAccNo"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button color="deep-blue" block icon-left default (click)="verifyAccount()">
          <ion-icon name="search"></ion-icon>
          Verify Account
        </button>
        <button ion-button outline color="deep-blue" block default icon-left (click)="beneficiaries()">
          <ion-icon name="list"></ion-icon>
          Beneficiaries
        </button>
    </ion-item>
  </ion-list>
  
</ion-content>
